<html>
    <head>
        <title>MEDICINE MANAGEMENT</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <button class="addbtn">ADD MEDICINE</button>
        <br>
        <table>

                <th>ID</th>
                <th>MEDICINE NAME</th>
                <th>CATEGORY</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>ACTION</th>
            </tr>
            <tr>
                <td>MED101</td>
                <td>Napa extra</td>
                <td>Fever</td>
                <td>10tk</td>
                <td>120</td>
                <td>
                    <button class="edit">EDIT</button>
                    <button class="delete">DELETE</button>
                    <button class="restock">RESTOCK</button>
                </td>
            </tr>
             <tr>
                <td>MED102</td>
                <td>Napa star</td>
                <td>Cold</td>
                <td>12tk</td>
                <td>10</td>
                <td>
                    <button class="edit">EDIT</button>
                    <button class="delete">DELETE</button>
                    <button class="restock">RESTOCK</button>
                </td>
            </tr>
             <tr>
                <td>MED103</td>
                <td>Napa</td>
                <td>Anything</td>
                <td>10tk</td>
                <td>1200</td>
                <td>
                    <button class="edit">EDIT</button>
                    <button class="delete">DELETE</button>
                    <button class="restock">RESTOCK</button>
                </td>
            </tr>
        </table>
        <script src="scriptmm.js"></script>
    </body>
</html>
