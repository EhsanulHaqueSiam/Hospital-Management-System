<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Doctor - Hospital Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="navbar-title">Hospital Management System</span>
        <a href="dashboard_admin.html" class="navbar-link">Dashboard</a>
        <a href="profile_view.html" class="navbar-link">My Profile</a>
        <a href="../controller/logout.php" class="navbar-link">Logout</a>
    </div>

    <!-- Edit Doctor Form -->
    <div class="main-container">
        <h2>Edit Doctor</h2>

        <span class="success-message"></span>

        <form method="POST" action="../controller/edit_doctor.php" enctype="multipart/form-data"
            onsubmit="return validateDoctor()">
            <input type="hidden" name="doctor_id" value="1">

            <fieldset>
                <legend>Doctor Information</legend>
                <table>
                    <tr>
                        <td>Doctor ID:</td>
                        <td><b>1</b></td>
                    </tr>
                    <tr>
                        <td>Current Picture:</td>
                        <td><img src="../assets/images/default.jpg" alt="" width="100" height="100"></td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" name="full_name" value="Dr. Md Ehsanul Haque" required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="fullname-error"></span></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" value="22-49370-3@student.aiub.edu" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="email-error"></span></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="tel" name="phone" value="01712378901" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="phone-error"></span><br><small>Format: 01XXXXXXXXX (11
                                digits)</small></td>
                    </tr>
                    <tr>
                        <td>Department:</td>
                        <td>
                            <select name="department_id" required>
                                <option value="">-- Select --</option>
                                <option value="1" selected>Cardiology</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="department-error"></span></td>
                    </tr>
                    <tr>
                        <td>Specialization:</td>
                        <td><input type="text" name="specialization" value="Cardiologist" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="specialization-error"></span></td>
                    </tr>
                    <tr>
                        <td>Bio:</td>
                        <td><textarea name="bio" rows="4"
                                cols="40">Experienced cardiologist with 10 years of practice.</textarea></td>
                    </tr>
                    <tr>
                        <td>New Picture:</td>
                        <td><input type="file" name="profile_picture" accept=".jpg,.jpeg,.png,.gif"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><small>Leave empty to keep current. Max 2MB.</small></td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td>
                            <select name="status">
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="update_doctor" value="Update Doctor">
                            <a href="admin_doctor_list.html"><button type="button">Cancel</button></a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>

</html>
