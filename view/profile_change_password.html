<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Password - Hospital Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="navbar-title">Hospital Management System</span>
        <a href="dashboard_main.html" class="navbar-link">Dashboard</a>
        <a href="profile_view.html" class="navbar-link">My Profile</a>
        <a href="../controller/logout.php" class="navbar-link">Logout</a>
    </div>

    <!-- Change Password Form -->
    <div class="main-container">
        <h2>Change Password</h2>

        <span class="success-message" id="success-message"></span>

        <form method="POST" action="../controller/change_password.php" onsubmit="return validateChangePassword()">
            <fieldset>
                <legend>Update Password</legend>
                <table>
                    <tr>
                        <td>Current Password:</td>
                        <td><input type="password" name="current_password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="current-error"></span></td>
                    </tr>
                    <tr>
                        <td>New Password:</td>
                        <td><input type="password" name="new_password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="newpass-error"></span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="samepass-error"></span></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" name="confirm_password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="error-message" id="confirm-error"></span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="change_password" value="Change Password">
                            <a href="profile_view.html"><button type="button">Cancel</button></a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <script src="../assets/js/profile.js"></script>
</body>

</html>
